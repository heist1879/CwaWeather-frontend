<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strange Weather</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">

    <!-- é¡æ€ªå¥‡ç‰©èªé¢¨æ ¼å­—é«” -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --st-red: #E50914;
            --st-dark: #000000;
            --st-gray: #111;
            --st-border: rgba(229, 9, 20, 0.65);
            --st-light-red: #ff3b3b;
            --st-text: #f2f2f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cinzel', serif;
            background: #000;
            color: var(--st-text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 20px;
            position: relative;
        }

        /* ==== éœ§æ°£èƒŒæ™¯ Canvas ==== */
        canvas#fogCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        /* ==== é¡«å‹•éœ“è™¹æ–‡å­— ==== */
        @keyframes neonFlicker {
            0% { opacity: 0.8; text-shadow: 0 0 4px var(--st-red), 0 0 12px var(--st-red); }
            5% { opacity: 0.4; }
            10% { opacity: 1; }
            12% { opacity: 0.5; }
            20% { opacity: 1; }
            100% { opacity: 1; text-shadow: 0 0 6px var(--st-red), 0 0 18px var(--st-red); }
        }

        .neon {
            animation: neonFlicker 3s infinite alternate;
        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--st-border);
        }

        .location-pill {
            background: transparent;
            padding: 5px 15px;
            border: 2px solid var(--st-border);
            color: var(--st-light-red);
            font-weight: 900;
            font-size: 1.1rem;
            text-shadow: 0 0 6px rgba(255, 0, 0, 0.6);
            animation: neonFlicker 4s infinite;
        }

        .update-pill {
            color: #bbb;
            font-size: 0.8rem;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {
            background: var(--st-gray);
            border-radius: 12px;
            padding: 25px;
            border: 2px solid var(--st-border);
            position: relative;
            text-align: center;
            box-shadow: 0 0 25px rgba(229, 9, 20, 0.3);
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--st-red);
            color: white;
            padding: 4px 16px;
            border-radius: 8px;
            border: 2px solid #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            animation: neonFlicker 4s infinite;
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .hero-icon {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.4));
        }

        .hero-temp {
            font-size: 4rem;
            font-weight: 900;
            color: var(--st-light-red);
            text-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
        }

        .hero-desc {
            font-size: 1.4rem;
            margin-top: 10px;
            color: #ccc;
        }

        /* === ä¸Šç­æ—æœ€æ„›çš„ï¼šå¿«é€Ÿå»ºè­°å€ === */
        .advice-grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 0, 0, 0.25);
        }

        .advice-item {
            background: rgba(255, 0, 0, 0.05);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--st-border);
        }

        .advice-icon {
            width: 35px;
            height: 35px;
        }

        .advice-text {
            font-size: 1.1rem;
            font-weight: 800;
            color: #fff;
            line-height: 1.4;
        }

        /* === ç¨å¾Œé å ±ï¼šæ©«å‘æ»‘å‹•å€ === */
        .section-title {
            font-size: 1.2rem;
            margin: 20px 10px 15px;
            color: var(--st-light-red);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: neonFlicker 5s infinite;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            border: 2px solid var(--st-border);
        }

        .mini-icon {
            width: 40px;
            height: 40px;
            margin: 5px 0;
        }

        /* Loading ç•«é¢ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-screen p {
            color: var(--st-light-red);
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <!-- â˜… éœ§æ°£èƒŒæ™¯ Canvas -->
    <canvas id="fogCanvas"></canvas>

    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: neonFlicker 3s infinite;">ğŸŒ‘</div>
        <p>æ­£åœ¨å‡è¦–ç•°ä¸–ç•Œè£‚ç¸«...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill neon">ğŸ“ Strange Weather</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>

        <h3 class="section-title">ç•°ç•Œå‹•å‘</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://weather-ling.zeabur.app/api/weather/kaohsiung";

        /* === Stranger Things SVG ICONS === */
        const SVG_ICONS = {
            clear: `<svg viewBox="0 0 64 64" fill="none" stroke="#E50914" stroke-width="3"><circle cx="32" cy="32" r="14"/><circle cx="32" cy="32" r="20" opacity="0.3"/></svg>`,
            cloudy: `<svg viewBox="0 0 64 64" stroke="#E50914" stroke-width="3" fill="none"><ellipse cx="28" cy="36" rx="18" ry="12"/><ellipse cx="42" cy="32" rx="14" ry="10" opacity="0.5"/></svg>`,
            fog: `<svg viewBox="0 0 64 64" stroke="#E50914" stroke-width="3" fill="none"><line x1="10" y1="28" x2="54" y2="28"/><line x1="8" y1="38" x2="50" y2="38"/><line x1="12" y1="48" x2="56" y2="48"/></svg>`,
            rain: `<svg viewBox="0 0 64 64" stroke="#E50914" stroke-width="3" fill="none"><ellipse cx="34" cy="26" rx="18" ry="12"/><line x1="20" y1="40" x2="16" y2="50"/><line x1="32" y1="40" x2="28" y2="52"/><line x1="44" y1="40" x2="40" y2="53"/></svg>`,
            thunder: `<svg viewBox="0 0 64 64" stroke="#E50914" stroke-width="3" fill="none"><polygon points="28,10 20,34 32,34 26,54 44,26 34,26"/></svg>`
        };

        function svgIcon(weather) {
            if (!weather) return SVG_ICONS.fog;
            if (weather.includes("é›·")) return SVG_ICONS.thunder;
            if (weather.includes("é›¨")) return SVG_ICONS.rain;
            if (weather.includes("é™°")) return SVG_ICONS.fog;
            if (weather.includes("å¤šé›²")) return SVG_ICONS.cloudy;
            if (weather.includes("æ™´")) return SVG_ICONS.clear;
            return SVG_ICONS.fog;
        }

        /* === æ€ªå¥‡ç‰©èªé¢¨å»ºè­°æ–‡æ¡ˆ === */
        function getAdvice(rainProb, maxTemp) {
            let rainIcon = SVG_ICONS.fog;
            let rainText = "ç©ºæ°£éœæ­¢â€¦ä¼¼ä¹ä¸æœƒé™ä¸‹æœªçŸ¥ä¹‹é›¨";

            if (parseInt(rainProb) > 30) {
                rainIcon = SVG_ICONS.rain;
                rainText = "å¤©ç©ºæœ‰ç•°å‹•â€¦å¸¶ä¸Šå‚˜ï¼Œä¹Ÿè¨±èƒ½æ´»è‘—å›ä¾†";
            }

            let clothIcon = SVG_ICONS.cloudy;
            let clothText = "æ°£æ¯å¹³ç©©ï¼Œæ™®é€šç©¿è‘—å³å¯";

            if (parseInt(maxTemp) >= 28) {
                clothIcon = SVG_ICONS.thunder;
                clothText = "ç†±æµªé€¼è¿‘ï¼Œå¦‚ä¾†è‡ªç•°ç•Œçš„ç¼ç†±";
            }
            else if (parseInt(maxTemp) <= 20) {
                clothIcon = SVG_ICONS.fog;
                clothText = "å¯’æ„è”“å»¶ï¼Œç©¿ä¸Šå¤–å¥—é¿å…è¢«é»‘æš—ä¾µè•";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "é»æ˜å‰";
            if (hour >= 11 && hour < 14) return "ç™½æ—¥è£‚ç¸«";
            if (hour >= 14 && hour < 18) return "åˆå¾Œé™°å½±";
            if (hour >= 18 && hour < 23) return "æ·±å¤œå‰å…†";
            return "é»‘æš—æ™‚åˆ»";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            /* === Hero Card === */
            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period neon">${period}</div>

                    <div class="hero-temp-container">
                        <div class="hero-icon">${svgIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>

                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#999">ç•°è±¡å¼·åº¦ ${current.rain}</div>
                        </div>

                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#999">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            /* === æœªä¾†é å ± === */
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = "";

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) p = "æ˜æ—¥ Â· " + p;

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${svgIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">ç•°è±¡ ${f.rain}</div>
                    </div>
                `;
            });

            /* === å³ä¸Šè§’æ—¥æœŸ === */
            const now = new Date();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('updateTime').textContent =
                `${now.getMonth() + 1}æœˆ${now.getDate()}æ—¥ ${days[now.getDay()]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                alert("ç•°ç•Œè¨Šè™Ÿå¤±çœŸï¼Œè³‡æ–™ç„¡æ³•è®€å–ã€‚");
            }
        }

        /* ==== èƒŒæ™¯éœ§æ°£å‹•ç•« ==== */
        const fogCanvas = document.getElementById("fogCanvas");
        const ctx = fogCanvas.getContext("2d");

        function resizeFog() {
            fogCanvas.width = window.innerWidth;
            fogCanvas.height = window.innerHeight;
        }
        resizeFog();
        window.addEventListener("resize", resizeFog);

        let fogParticles = [];
        for (let i = 0; i < 40; i++) {
            fogParticles.push({
                x: Math.random() * fogCanvas.width,
                y: Math.random() * fogCanvas.height,
                r: 80 + Math.random() * 120,
                v: 0.2 + Math.random() * 0.3
            });
        }

        function drawFog() {
            ctx.clearRect(0, 0, fogCanvas.width, fogCanvas.height);
            ctx.fillStyle = "rgba(255,0,0,0.05)";

            fogParticles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.v * 0.4;
                p.y += p.v * 0.15;

                if (p.x - p.r > fogCanvas.width) p.x = -p.r;
                if (p.y - p.r > fogCanvas.height) p.y = -p.r;
            });

            requestAnimationFrame(drawFog);
        }
        drawFog();

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>

</body>
